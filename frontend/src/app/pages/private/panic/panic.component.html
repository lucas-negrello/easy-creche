<p-card>
  <div class="flex flex-col items-center justify-center h-full gap-4">
    <h1 class="text-6xl text-center font-black">
      Página de Pânico
    </h1>
    <h2 class="text-4xl text-center font-bold">
      Use apenas em caso de emergência!
    </h2>
    <h3 class="text-2xl text-center">
      Ao acionar o botão abaixo, um email será disparado para todos responsáveis, com o aviso de emergência,
      alertando e pedindo para que os mesmos busquem seus filhos.
    </h3>
    <button
      pButton
      rounded
      severity="danger"
      (click)="openConfirmationDialog()"
    >
      <div class="text-9xl">
        Pânico!
      </div>
    </button>
  </div>
</p-card>

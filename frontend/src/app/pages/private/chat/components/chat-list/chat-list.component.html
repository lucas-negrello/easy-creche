<div class="w-full h-full chat-list-container">
  <p-card>
    <div class="flex flex-col h-full">
      <div>
        <p-button label="Novo Chat" fluid size="small" outlined (onClick)="createChat()" />
      </div>
      <div class="chat-list flex-1">
        <div class="overflow-y-auto scrollbar-none">
          <ul class="list-none pt-4 m-0">
            <li>
              <ul class="list-none p-0 m-0 overflow-hidden">
                @for (chat of chats; track chat.id) {
                  <li>
                    <a
                      (click)="openChat(chat)"
                      class="flex items-center cursor-pointer p-4 rounded-border hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                      <div>
                        <p class="font-medium text-sm">{{getUserToChatName(chat.users)?.name}}</p>
                        <p class="font-light text-xs">{{getUserToChatName(chat.users)?.email}}</p>
                      </div>
                    </a>
                  </li>
                }
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </p-card>
</div>
